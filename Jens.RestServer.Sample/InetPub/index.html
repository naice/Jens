<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Jens.RestServer.Sample</title></head>
<body>
    <div class="container">
        <h1> Jens.RestServer.Sample Page </h1>
        <p> This is the sample page of the Jens.RestServer.Sample project found on GitHub (<a href="https://github.com/naice/Jens" target="_blank"> https://github.com/naice/Jens </a>) </p>

        <h2> API Test </h2>
        <div class="form-group">
            <label for="txtConfigDump">Config Dump</label>
            <textarea class="form-control rounded-0" id="txtConfigDump" rows="10"></textarea>
            <button id="btnTestApi">Get Config</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#btnTestApi").click(function () {
                $.ajax({
                    type: "get",
                    url: "/sampleapi/getconfiguration",
                    success: function (result) {
                        $("#txtConfigDump").val(JSON.stringify(result));
                    },
                    error: function (result) {
                        $("#txtConfigDump").val(JSON.stringify(result));
                    }
                });
            });
        });
    </script>
</body>
</html>
